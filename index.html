<!DOCTYPE html>
<html>
  <head>
    <script src="mqttws31.js"></script>
    <script src="moja_mqtt2020.js"></script>
    <script src="chromath.min.js"></script> 
  </head>

  <body>
    <img id="img" src="bookpage.jpg" alt="bookpage" width="300">
    <div id="data"></div>
    <script>

      // Se https://developer.mozilla.org/en-US/docs/Web/API/Window/orientationchange_event
      window.addEventListener("orientationchange", function() {
        console.log("the orientation of the device is now " + screen.orientation.angle);
        var imgsrc
        if (screen.orientation.angle > 70) {
          imgsrc = "bookpage1.jpg"
        } else {
          imgsrc = "bookpage.jpg"
        }
        // https://www.w3schools.com/jsref/prop_img_src.asp
        document.getElementById("img").src = imgsrc

      });

    </script>
  </body>
